<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>EmployeeDetails</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="text-align:center">
<div class="container">
<h2 style="font-family:verdana">Employee Details</h2>

<a th:href="@{/employee/showFormForAdd}"  
class="btn btn-primary btn-sm mb-3">
Add Employee</a>
<hr>
<hr>

<form th:action="@{/employee/search}" class="form-inline">

<input class="form-control ml-5 mb-3 mr-sm-2" type="search" 
name="employeeName" placeholder="search by name">

<button class="btn btn-success mb-3" type="submit">Search</button>
</form>

<br>
<br>

<table class="table table-bordered table-condensed">
<thead>
<tr class="bg-primary">
<th>ID</th>
<th>FirstName</th>
<th>LastName</th>
<th>Email</th>
<th>Action</th>
</tr>
</thead>
<tbody class="bg-warning">
<tr th:each="employee:${EMPLOYEE}">
<td th:text="${employee.id}"></td>
<td th:text="${employee.firstName}"></td>
<td th:text="${employee.lastName}"></td>
<td th:text="${employee.email}"></td>
<td>
<a th:href="@{/employee/showFormForUpdate(employeeId=${employee.id})}" 
class="btn btn-success btn-sm" 
title="update employee">Update</a>

<a th:href="@{/employee/delete(employeeId=${employee.id})}" 
 class="btn btn-danger btn-sm" 
 title="delete employee">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
