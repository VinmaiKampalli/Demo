<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student deatils</title>
</head>
<body>
<table>
<thead>
<tr>
  <th>Id</th>
  <th>Name</th>
  <th>Gender</th>
  </tr>
</thead>
<tbody>
   <tr th:each ="student:${std}">
        <td th:text="${std.id}"></td>
        <td th:text="${std.name}"></td>
        <td th:text="${std.gender}"></td>
    </tr>
</tbody>
</table>
</body>
</html>
